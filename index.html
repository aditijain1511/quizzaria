<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    
	<link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Animate CSS-->
	<link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&family=Josefin+Sans:ital,wght@1,100;1,200;1,300;1,400;1,500;1,600&family=Lora:wght@400;500;600;700&family=Varela&family=Varela+Round&family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    <style>
        h1{
            text-align: center;
            font-size: 5em;
            font-family: 'Fruktur', cursive;
            color:black;
            
        }
        body{
            background: url('Images/quiz_main.gif');
            background-repeat: none;
            background-position: center;
            background-size: cover;
            
        }
        .head
        {
            background-color: white;
            width:800px;
            height:110px;
            padding:10px;
            margin: 10px auto;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>QUIZPICABLE ME</h1>
        </div>

    
    <div id="mainDiv">
        <!-- ==================Admin Panel================ -->
        <div id="mainPanel" style="display: none;">
            <div id="panelInner">
                <div id="header">
                    <h3>Questions</h3>
                </div>
                <div id="questionsBody">
                    <ul id="questionsUl">

                    </ul>
                    <button class="btn btn-danger homeBtn" onclick="homePage()">Done</button>
                </div>
                <div id="addBtnDiv">
                    <button id="addBtn" class="btn btn-success fa fa-plus" onclick="addQuestion()"></button>
                    <button id="delAllBtn" class="btn btn-danger fa fa-trash" onclick="dellAll()"></button>
                </div>
            </div>
        </div>

        <!-- ==================Home Page================ -->
        <button class="btn btn-success startBtn" id="startBtn" onclick="startQuiz()">Start Quiz</button>
        <button class="btn btn-success adminBtn" id="adminBtn" onclick="adminPanel()">Admin Panel</button>
        
        <!-- ==================Quiz Body================ -->
        <div id="mainBody" style="display: none;">
        <button class="btn btn-danger exitBtn" id="exitBtn" onclick="appendResult()">Finish Quiz</button>
        <div id="quiz">
            <div id="quizHeader"></div>
            <div id="quizBody"></div>
        </div>
    </div>
</body>
</html>
